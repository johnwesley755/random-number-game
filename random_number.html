<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random number game</title>
    <link rel="stylesheet" href="random_number.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="section">  
    <h1>Guess the random number from 1 to 10</h1>
    <div class="number">
        <input id = "guessnumber" placeholder="Enter your number">
        <button onclick="check()">Check</button>
    </div>
    <div class="paragraph">
         <p id="result">You are Wrong/right</p>
        <p id="score">Score:10</p>
    </div>
    </div>

<script src="random_number.js"></script>

</body>
</html>
